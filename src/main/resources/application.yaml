spring:
  datasource:
    url: ${JDBC_DATABASE_URL}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        show_sql: true  #여기는 prinln으로 출력이 나오기 때문에 일단 주석
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # sql 쿼리 input 값 확인하고 싶을 때

jwt:
  header: X-AUTH-TOKEN
  secret: yourplanet
  token-validity-time: 1800000 # milliseconds 30 * 60 * 1000